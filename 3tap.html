<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three water tank</title>
    <link rel="stylesheet" href="3tap.css">
</head>
<body>
<section>
    <div class="tanks">

        <!-- one  -->
        <div id="tanksone">
            <div id="tank-one">
                <div id="water-red"></div>
         </div>
     
        <div id="watertap-one">
         <div id="pipe0"></div>
         <div id="pipe1"></div>
         <!-- watertap -->
         <button id="tap-one" onclick="tapOpenone()"></button>
         <div id="flow-red"></div>
        </div>
        </div>

        <!-- two  -->
        <div id="tankstwo">
            <div id="tank-two">
                <div id="water-green">
                </div>
            </div>
     
           <div id="watertap-two">
            <div id="pipe2"></div>
            <div id="pipe3"></div>
         <!-- watertap -->
             <button id="tap-two" onclick="tapOpentwo()"></button>
             <div id="flow-green"></div>
           </div>
        </div>
 
        <!-- three  -->
        <div id="tanksthree">
            <div id="tank-three">
                <div id="water-blue"></div>
         </div>
     
        <div id="watertap-three">
         <div id="pipe4"></div>
         <div id="pipe5"></div>
         <!-- watertap -->
         <button id="tap-three" onclick="tapOpenthree()"></button>
         <div id="flow-blue"></div>
        </div>
        </div>

    </div>

    <div id="container">
        <div id="river"></div>
    </div>

</section>

<script src="3tap.js"></script>
</body>
</html>
